<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Coding Quiz!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h4 id="highscores"><a href="scores.html">View Highscores</a></h4>
        <h4 id="timer">Timer:</h4>
    </header>

    <main class="container">
        <section id="startBox">
            <h1>Coding Quiz Challenge:</h1>
            <p>Try to answer the following questions within the time limit.<br>
                Keep in mind the incorrect answers will penalize your score-time by ten-seconds!</p>
            <button type="button" id="startBtn">Start</button>
        </section>

        <section id="quizBox" class="hide">
            <div id="message"></div>
        </section>

        <section id="userInitialsBox" class="hide"></section>
        <section id="highscoresBox" class="hide"></section>
    </main>

    <script src="./assets/js/DOMselectors.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
